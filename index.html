<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
          integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="weather-header">
        <div class="header">

            <div class="date-time"></div>

            <div class="weather-for-days">
                <button class="weather-days"><img src="images/weather-icon/load-lines.png" alt="weather icon"></button>
            </div>
        </div>

        <div id="modalOverlay" class="modal-overlay">
            <div class="modal-content">
                <span id="closeButton" class="close-button">&times;</span>
                <div class="weather"></div>
                <div class="forecast-container"></div>
            </div>

        </div>

        <h3 class="title">Прогноз погоди</h3>

        <form id="weatherAll">
            <input type="text" id="weather-input" placeholder="Введіть місто">
            <button type="submit">Отримати погоду</button>
        </form>

        <div class="cityName"></div>

        <div class="hourly-weather">
            <h2></h2>
        </div>

        <div class="weather">
            <div class="temp">
                <img src="images/weather-icon/weather_15458099.png" alt="weather">
                <div class="temperature">
                    <p class="temp_min">min-temp - 10</p>
                    <p class="temp_max">max-temp - 20</p>
                </div>
            </div>

            <div class="humidity">
                <img src="images/weather-icon/free-icon-humidity-2828802.png" alt="humidity">
            </div>

            <div class="windSpeed">
                <img src="images/weather-icon/weather_16279006.png" alt="wind">
                <p>Ветер: 5 m/s</p>
            </div>

            <div class="compass">
                <img src="images/weather-icon/free-icon-sunrise-5370627.png" alt="">
                <p class="sunriseTime"></p>
                <img src="images/weather-icon/free-icon-sunset-2443647.png" alt="">
                <p class="sunsetTime"></p>

            </div>
        </div>
    </div>
</div>
<script src="weather.js"></script>
</body>
</html>
